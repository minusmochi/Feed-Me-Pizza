<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Pizza!</h1>
                <button id="getPizzaButton" class="btn btn-primary">Give me a pizza!</button>
                <h3 id="pizzaResult"></h3>
            </div>
        </div>
    </div>
    <script>
        var resultPanel =
            document.getElementById("pizzaResult");
            var pizzaButton = document.getElementById("getPizzaButton")

        function getPizza() {
            fetch('http://localhost:5000/pizza')
                .then(r => {
                    r.json()
                        .then(c => resultPanel.innerText = c)
                        .catch(c => console.log(c));
                    // resultPanel.innerText = ;
                })
                .catch(r => console.log)
        }

        pizzaButton.addEventListener('click', getPizza)
    </script>
</body>

</html>
